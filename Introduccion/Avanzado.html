<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro con JavaScript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f7f7f7;
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
			color: #333333;
		}
		.container {
			margin-top: 50px;
			margin-bottom: 50px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			padding: 40px;
			background-color: #ffffff;
		}
		.btn-primary {
			background-color: #07c;
			border-color: #07c;
		}
		.btn-primary:hover {
			background-color: #0072ba;
			border-color: #0072ba;
		}
		.btn-secondary {
			background-color: #e6e6e6;
			border-color: #e6e6e6;
		}
		.form-control:focus {
			border-color: #07c;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 class="mb-4">Registro de usuario</h2>
		<form id="register-form">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
				<div class="invalid-feedback">Por favor, introduce tu nombre.</div>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" id="apellido" name="apellido" required>
				<div class="invalid-feedback">Por favor, introduce tu apellido.</div>
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico:</label>
				<input type="email" class="form-control" id="email" name="email" required>
				<div class="invalid-feedback">Por favor, introduce una dirección de correo electrónico válida.</div>
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" class="form-control" id="password" name="password" required>
				<div class="invalid-feedback">Por favor, introduce una contraseña.</div>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirmar contraseña:</label>
				<input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
				<div class="invalid-feedback">Por favor, confirma tu contraseña.</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrarse</button>
			<button type="reset" class="btn btn-secondary ml-2">Limpiar</button>
		</form>
	</div>
